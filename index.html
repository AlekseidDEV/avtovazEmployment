<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
        <script src="./main.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="cont">
        <section class="worker_section">
            <h1 class="title_section">
                Завод "Автоваз, мы не думаем о вас"
            </h1>
            <div class="block_info_woker">
                <div class="block_employment">
                    <p>Устройся работать к нам на завод!</p>
                    <form class="form">
                        <input name="firstName" type="text" placeholder="Имя">
                        <input name="lastName" type="text" placeholder="Фамилия">
                        <input name="phone" type="tel" maxlength="11" placeholder="Контактный телефон">
                        <input name="dataBirth" type="date" placeholder="Дата рождения">
                        <select id="job_factory">
                            <option value="" selected>Выберете должность</option>
                            <option value="1">Инженер</option>
                            <option value="2">Электрик</option>
                            <option value="3">Маркетолог</option>
                        </select>
                        <button type="submit" id="send">отправить данные</button>
                    </form>
                </div>
                <table class="consisting_worker">
                    <thead>
                        <tr class="header_tr">
                            <td>Имя</td>
                            <td>Фамилия</td>
                            <td>Телефон</td>
                            <td>Дата Рождения</td>
                            <td>зарплата</td>
                            <td>Должность</td>
                            <td>Обязанности</td>
                            <td>О сотруднике</td>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
    
            <div class="block_description_worker">
                <p>
                    О сотруднике
                </p>
                <div class="field_text">
    
                </div>
            </div>
        </section>
    </div>
</body>
</html>
